<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/prerequisitesUpload/{{id}}" method="post" enctype="multipart/form-data">
        <h1>Please select prerequisite course</h1>
        <input type="hidden" value="{{id}}" name="parent">

        
        <label for="course">prerequisite Course</label><br>
        <select name="course" id="course">
            {%for course in courses%}
            <option value="{{course.name}}">{{course.name}}</option>
            {%endfor%}
        </select>

        <br>
        <label for="has_prerequiste">Has prerequisite</label>
        <input type="radio" id="has_prerequisite" name="has_prerequisite"><br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
