{%extends 'dashboard-base.html'%}

{%block head%}

{%endblock%}


{%block body%}
 <!-- Dashboard Content Start -->
 <div class="dashboard-content">

    <div class="container">
        <h4 class="dashboard-title"> Select content type</h4>
    {%with messages = get_flashed_messages(with_categories = True)%}
    {%if messages%}
    {%for category,message in messages%}
    <div class="alert alert-{{category}}" role="alert">
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    {%endwith%}


        <div class="form" style="background-color: white;padding: 10px;">

            <form action="{{url_for('course_content.new_content_type',id = topic.id)}}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="enter content title...">
                  </div>



                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" value="reading">
                    <label class="form-check-label" for="flexRadioDefault1">
                     Reading
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" value="video">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Video
                    </label>
                  </div>
              
          
                  <div class="row">
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </form>
                    <br>
                  
                  </div>
                
                
           
        </div>






    </div>
</div>
    <!--dashboard content end-->


{%endblock%}
