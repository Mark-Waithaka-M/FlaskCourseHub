{%extends 'dashboard-base.html'%}

{%block head%}

{%endblock%}


{%block body%}
 <!-- Dashboard Content Start -->
 <div class="dashboard-content">

    <div class="container">
        <h4 class="dashboard-title">New Event speaker</h4>
    {%with messages = get_flashed_messages(with_categories = True)%}
    {%if messages%}
    {%for category,message in messages%}
    <div class="alert alert-{{category}}" role="alert">
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    {%endwith%}


        <div class="form" style="background-color: white;padding: 10px;">

            <form action="{{url_for('events.new_event_speaker',id = event.id)}}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Speaker name</label>
                    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" >
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">occupation</label>
                    <input type="text" name="occupation" class="form-control" id="exampleFormControlInput1" >
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Image</label>
                    <input class="form-control" name="image" type="file" id="formFile">
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
                    <br>
                    <div class="col-md-1">
                        <a href="{{url_for('events.eventDetails',id=event.id)}}"> 
                            <button type="button" class="btn btn-primary">view</button> 
                        </a>


                    </div>
                  </div>
                
                
           
        </div>






    </div>
</div>
    <!--dashboard content end-->


{%endblock%}
